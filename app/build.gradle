apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ruoyan.mybackendproject"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/volley.jar')
    compile files('libs/butterknife-5.0.0.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/photoviewlibrary.jar')
    compile files('libs/universal-image-loader-1.9.1.jar')
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.google.maps.android:android-maps-utils:0.3.+'
    compile 'com.jpardogo.googleprogressbar:library:1.1.0'
    compile 'com.romainpiel.shimmer:library:1.3.0@aar'
    compile 'com.avast:android-styled-dialogs:2.1.0'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.beardedhen:androidbootstrap:2.0.0'
    compile 'com.github.markushi:circlebutton:1.1'

}
